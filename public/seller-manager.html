<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Seller Manager</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

		<div class="jumbotron">
				<div class="container">
					<h1>Me-Bay</h1>
						<h2>Finally - a better looking Craig's List</h2>
				</div>
			</div>
			
	<div class="container">
		<div class="row mt-4">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/product">Go to Products</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/cps">Sell a Product</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="seller-container">
					<h1>Sellers</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Products</th>
								<th>See Seller's Products</th>
								<th>New Product</th>
								<th>Delete Seller</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="seller-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="seller-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Create Seller</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="js/seller.js" type="text/javascript"></script>

</body>

</html>
