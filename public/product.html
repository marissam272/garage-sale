<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products for Sale</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1>Me-Bay</h1>
        <h2>Finally - a better looking Craig's List</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group product-list">
          <li class="list-group-item new-item">
            <form id="product-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Search for products" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">Search</button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="product-container">
          </span>
        </ul>
      </div>
    </div>
  </div>
  <!-- Custom Script
  <script src="js/view.js" type="text/javascript"></script> -->

</body>
</html>
